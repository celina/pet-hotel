<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title> Pet Hotel </title>
    <script src="vendors/jquery.js" charset="utf-8"></script>
    <script src="scripts/client.js" charset="utf-8"></script>
    <link rel="stylesheet" href="styles/styles.css">
  </head>
  <body>
    <h1>Owners and Pets</h1>

    <container>
      <h2>Owner Registration</h2>
      <form id="newOwnerForm">
        <label for="firstName">First Name</label>
        <input type="text" name="firstName" id="firstName">
        <label for="lastName">Last Name</label>
        <input type="text" name="lastName" id="lastName">
        <button id="registerButton">Register</button>
        </form>
    </container>

    <h2>Pets</h2>
    <table>
      <tr>
        <td>
          <label for="ownerDrop">Owner Name</label>
          <select id="ownerDrop">
            <option value="" disabled selected>Select an owner</option>
          </select>
        </td>
        <td>
          <label for="petName">Pet Name</label>
          <input type="text" name="petName" id="petName">
          <br>
          <label for="petColor">Color</label>
          <input type="text" name="petColor" id="petColor">
        </td>
        <td>
          <label for="petBreed">Breed</label>
          <input type="text" name="petBreed" id="petBreed">
          <button id="addPetButton">Add Pet</button>
        </td>
      </tr>
    </table>

    <container>
      <table id="hotelTable">
        <tr>
          <th>Owner</th>
          <th>Pet</th>
          <th>Breed</th>
          <th>Color</th>
          <th>Update</th>
          <th>Delete</th>
          <th>Check In/Out</th>
        </tr>
        <tbody>
          <!-- pet data appears on the DOM here -->
        </tbody>
      </table>
    </container>

  </body>
</html>
